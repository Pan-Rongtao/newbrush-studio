syntax = "proto3";
package nbrpc;

message Vec2
{
	float x = 1;
	float y = 2;
};

message Vec3
{
	float x = 1;
	float y = 2;
	float z = 3;
};

message Vec4
{
	float x = 1;
	float y = 2;
	float z = 3;
	float w = 4;
};

message Mat3x3
{
	repeated float data = 1;
};

message Mat4x4
{
	repeated float data = 1;
};